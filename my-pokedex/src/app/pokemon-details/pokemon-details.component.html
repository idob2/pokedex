<button class="back-button" (click)="goBack()">Back</button>

<div class="pokemon-details">
  <div class="pokemon-div">
    <img [src]="imageUrl" [alt]="pokemonDetails.name" />
    <div class="detail">Name: {{ pokemonDetails.name }}</div>
    <div class="detail">Height: {{ pokemonDetails.height }}</div>
    <div class="detail">Weight: {{ pokemonDetails.weight }}</div>
    <div class="detail">Species: {{ pokemonDetails.species }}</div>
    <div class="detail">Types: {{ pokemonDetails.types.join(", ") }}</div>
  </div>
</div>
